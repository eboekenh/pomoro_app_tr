<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row items-start justify-center p-4">

    <!-- Sidebar Simulasyonu -->
    <div class="sidebar bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm md:w-1/3 md:mr-6 mb-6 md:mb-0 border-t-8 border-indigo-500 transition-all duration-300 transform hover:scale-105">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Süre Ayarları</h2>
        <div class="mb-6">
            <label for="work-slider" class="block text-sm font-medium text-gray-700">Çalışma Süresi (<span id="work-val">25</span> dk)</label>
            <input type="range" id="work-slider" min="1" max="60" value="25" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="mb-4">
            <label for="break-slider" class="block text-sm font-medium text-gray-700">Mola Süresi (<span id="break-val">5</span> dk)</label>
            <input type="range" id="break-slider" min="1" max="30" value="5" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
        </div>
    </div>
    
    <!-- Ana İçerik Alanı -->
    <div class="main-content bg-white p-8 rounded-2xl shadow-lg w-full max-w-md md:w-2/3 border-t-8 border-emerald-500 transition-all duration-300 transform hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-2">Pomodoro Timer</h1>
        <p class="text-center text-gray-500 mb-8">Zamanınızı verimli kullanmak için Pomodoro tekniğini kullanın!</p>

        <!-- Geri Sayım ve Durum Göstergesi -->
        <div class="text-center mb-8">
            <h3 class="text-5xl font-mono font-bold text-indigo-600" id="timer-display">25:00</h3>
            <div class="mt-4">
                <span id="state-display" class="px-3 py-1 text-sm font-semibold rounded-full bg-emerald-100 text-emerald-700">Çalışmaya Hazır!</span>
            </div>
            <div id="message-display" class="mt-4 text-center text-lg font-medium text-green-600"></div>
        </div>

        <!-- Butonlar -->
        <div class="grid grid-cols-2 gap-4">
            <button id="start-btn" class="py-3 px-6 rounded-full font-bold text-white bg-indigo-500 hover:bg-indigo-600 transition-colors duration-300 shadow-md transform hover:scale-105">Başlat</button>
            <button id="reset-btn" class="py-3 px-6 rounded-full font-bold text-indigo-500 border border-indigo-500 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-300 shadow-md transform hover:scale-105">Sıfırla</button>
        </div>
    </div>

    <script>
        // DOM elemanlarına erişim
        const workSlider = document.getElementById('work-slider');
        const breakSlider = document.getElementById('break-slider');
        const workValSpan = document.getElementById('work-val');
        const breakValSpan = document.getElementById('break-val');
        const timerDisplay = document.getElementById('timer-display');
        const stateDisplay = document.getElementById('state-display');
        const messageDisplay = document.getElementById('message-display');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Zamanlayıcı değişkenleri
        let workMinutes = 25;
        let breakMinutes = 5;
        let currentTime = workMinutes * 60;
        let isRunning = false;
        let timerId;
        let state = 'work'; // 'work' veya 'break'

        // Slider değerlerini güncelleme
        workSlider.addEventListener('input', () => {
            workMinutes = parseInt(workSlider.value);
            workValSpan.textContent = workMinutes;
            if (!isRunning) {
                currentTime = workMinutes * 60;
                updateDisplay();
            }
        });

        breakSlider.addEventListener('input', () => {
            breakMinutes = parseInt(breakSlider.value);
            breakValSpan.textContent = breakMinutes;
        });

        // Geri sayım ekranını güncelleme
        function updateDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Zamanlayıcıyı başlatma
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            messageDisplay.textContent = '';
            
            // Durum ve renkleri güncelle
            if (state === 'work') {
                stateDisplay.textContent = 'Çalışma Zamanı!';
                stateDisplay.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-emerald-100 text-emerald-700';
            } else {
                stateDisplay.textContent = 'Mola Zamanı!';
                stateDisplay.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-sky-100 text-sky-700';
            }
            
            timerId = setInterval(() => {
                if (currentTime > 0) {
                    currentTime--;
                    updateDisplay();
                } else {
                    clearInterval(timerId);
                    isRunning = false;
                    
                    if (state === 'work') {
                        messageDisplay.textContent = "Çalışma süreniz bitti! Harika iş çıkardınız.";
                        state = 'break';
                        currentTime = breakMinutes * 60;
                    } else {
                        messageDisplay.textContent = "Mola süreniz bitti! Yeni seansa başlayabilirsiniz.";
                        state = 'work';
                        currentTime = workMinutes * 60;
                    }
                    updateDisplay();
                }
            }, 1000);
        }

        // Zamanlayıcıyı sıfırlama
        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            state = 'work';
            currentTime = workMinutes * 60;
            updateDisplay();
            stateDisplay.textContent = 'Çalışmaya Hazır!';
            stateDisplay.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-emerald-100 text-emerald-700';
            messageDisplay.textContent = '';
        }

        // Buton olay dinleyicileri
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Başlangıçta ekranı güncelle
        updateDisplay();
    </script>
</body>
</html>
